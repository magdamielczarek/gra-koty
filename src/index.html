        </div>
        <div class="box">

          <div class="cat cat-6 joker"></div>
        </div>
        <div class="box">
          <div class="cat cat-1 good"></div>
          <div class="cat cat-2 good"></div>

          <div class="cat cat-2 good"></div>

          <div class="cat cat-4 good"></div>
          <div class="cat cat-5 good"></div>
          <div class="cat cat-6 joker"></div>
        </div>
      </main>
    </div>
  </div>
  <!--MODAL-->
  <div class="modal">
    <div class="modal-positioning">
      <div class="modal-info">
        <h2>Koniec gry...</h2>
        <p class="info"></p>
        <p>Zdobyłeś/aś  <span class="final_scores"></span>  punktów.</p>
        <img src="images/cat-6.png" alt="cat" />
